<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Задание</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">TODO</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav me-auto">
                <a class="nav-item nav-link" th:href="@{/allTask}">Все задания</a>
                <a class="nav-item nav-link" th:href="@{/doneTrueTask}">Выполненные задания</a>
                <a class="nav-item nav-link" th:href="@{/doneFalseTask}">Новые задания</a>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <table class="table">
            <tbody>
                <tr>
                    <th>Название задачи</th>
                    <td th:text="${task.name}"></td>
                </tr>
                <tr>
                    <th>Описание задачи</th>
                    <td th:text="${task.description}"></td>
                </tr>
                <tr>
                    <th>Статус задачи/выполение</th>
                    <td>
                        <span th:if="${task.done}">
                        <p style="color: green">Выполнено</p>
                        </span>
                        <span th:if="${!task.done}">
                        <p style="color: Red">Активно</p>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th>Дата создания</th>
                    <td th:text="${#temporals.format(task.created, 'dd-MM-yyyy HH:mm')}"></td>
                </tr>

            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-2">
            <a class="btn btn-light w-100" th:href="@{/updateTask/{id}(id=${task.id})}">Редактировать</a>
        </div>
        <div class="col-2">
            <a class="btn btn-success w-100" th:href="@{/doneTask/{id}(id=${task.id})}">Выполнено</a>
        </div>
        <div class="col-2">
            <a class="btn btn-danger w-100" th:href="@{/deleteTask/{id}(id=${task.id})}">Удалить</a>
        </div>
    </div>
</div>
</body>
</html>
