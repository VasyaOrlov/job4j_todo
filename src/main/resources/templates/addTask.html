<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Добавить задание</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">TODO</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav me-auto">
                <a class="nav-item nav-link" th:href="@{/allTask}">Все задания</a>
                <a class="nav-item nav-link" th:href="@{/doneTrueTask}">Выполненные задания</a>
                <a class="nav-item nav-link" th:href="@{/doneFalseTask}">Новые задания</a>
                <a class="nav-item nav-link" th:href="@{/registration}">Регистрация</a>
                <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/authorization}">
                    <span th:text="${user.name}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/logout}">
                    <span th:text="${user.name}"></span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card" style="width: 100%">
        <div class="card-header">
            Новое задание.
        </div>
        <div class="card-body">
            <form th:action="@{/createTask}" method="POST">
                <input type="hidden" name="id" value="0"/>
                <div class="form-group">
                    <label style="width: 100%">Название задания
                        <input type="text" class="form-control" name="name">
                    </label>
                </div>
                <div class="form-group">
                    <label style="width: 100%">Описание задания
                        <textarea class="form-control" rows="10" name="description"></textarea>
                    </label>
                </div>
                <input type="hidden" name="done" value="false"/>
                <div class="row">
                    <div class="col-2">
                        <a class="btn btn-danger w-100" th:href="@{/allTask}">Отмена</a>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary w-120" type="submit">Добавить задание</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
